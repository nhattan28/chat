<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 600px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; overflow: hidden; }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: scroll; border-bottom: 1px solid #ddd; }
        .message-input-container { display: flex; padding: 10px; border-top: 1px solid #eee; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
        #send-button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        #send-button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box">
            <p style="color: gray;"><em>Connecting to server...</em></p>
        </div>
        <div class="message-input-container">
            <input type="text" id="message-input" placeholder="Nhập tin nhắn..." disabled>
            <button id="send-button" onclick="sendMessage()" disabled>Gửi</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let ws;

        // Thay URL này bằng URL Render của bạn
        // Lưu ý: Đổi "http" thành "ws" và "https" thành "wss"
        const SERVER_URL = 'wss://chat-di36.onrender.com';

        function connect() {
            ws = new WebSocket(SERVER_URL);

            ws.onopen = () => {
                console.log('Connected to WebSocket server');
                messageInput.disabled = false;
                sendButton.disabled = false;
                chatBox.innerHTML = '<p style="color: green;"><em>Đã kết nối! Bạn có thể bắt đầu chat.</em></p>';
            };

            ws.onmessage = event => {
                const data = JSON.parse(event.data);
                displayMessage(`Bạn bè: ${data.text}`);
            };

            ws.onclose = () => {
                console.log('Disconnected');
                messageInput.disabled = true;
                sendButton.disabled = true;
                displayMessage('<p style="color: red;"><em>Đã mất kết nối. Đang thử kết nối lại...</em></p>');
                // Thử kết nối lại sau 3 giây
                setTimeout(connect, 3000);
            };

            ws.onerror = error => {
                console.error('WebSocket error:', error);
                displayMessage('<p style="color: red;"><em>Lỗi kết nối. Vui lòng kiểm tra lại.</em></p>');
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '' && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ text: message }));
                displayMessage(`Bạn: ${message}`);
                messageInput.value = '';
            }
        }

        function displayMessage(text) {
            const p = document.createElement('p');
            p.textContent = text;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        messageInput.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Bắt đầu kết nối khi trang web được tải
        connect();
    </script>
</body>
</html>
